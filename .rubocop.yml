inherit_mode:
  merge:
    - Exclude

require:
  - standard
  - rubocop-performance
  - rubocop-minitest
  - rubocop-rails

inherit_gem:
  standard: config/base.yml

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.1
  Exclude:
    - 'db/migrate/20230719200118_create_good_jobs.rb'

HasAndBelongsToMany:
  Enabled: false
